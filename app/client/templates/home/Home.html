<template name="Home">

  {{#if currentUser}}

  <!-- manually implemented cover image -->
  <div class="heroImage">
    <img src="/images/logo.jpg">
  </div><br>

  <!-- Start of row of button icons -->
  <div class="container">
    <div class="row">

      <div class="col-lg-2">
        <div class="well">
          <a href="{{ pathFor 'Students' }}"><i class="fa fa-users fa-5x"></i><br><h3>Students</h3></a>


        </div>
      </div>

      <div class="col-lg-2">
        <div class="well">

          <a href="{{ pathFor 'AddBuyOffer' }}"><i class="fa fa-cart-plus fa-5x"></i><br><h3>Buy Books</h3></a>

        </div>
      </div>

      <div class="col-lg-2">
        <div class="well">

          <a href="{{ pathFor 'Matches' }}"><i class="fa fa-check-circle-o fa-5x"></i><br><h3>Matches</h3></a>

        </div>
      </div>


      <div class="col-lg-2">
        <div class="well">

          <a href="{{ pathFor 'Textbooks' }}"><i class="fa fa-book fa-5x"></i><br><h3>TextBooks</h3></a>

        </div>
      </div>

      <div class="col-lg-2">
        <div class="well">

          <a href="{{ pathFor 'AddSellOffer' }}"><i class="fa fa-usd fa-5x"></i><br><h3>Sell Books</h3></a>

        </div>
      </div>

      <div class="col-lg-2">
        <div class="well">

          <a href="{{ pathFor 'Help' }}"><i class="fa fa-question fa-5x"></i><br><h3>Help</h3></a>

        </div>
      </div>

    </div>
  </div>
  <!--End of row of button icons -->

  {{else}}
  <br><br><br>
  <h3>You are currently not logged in.
  Need <a href="{{ pathFor 'Help' }}">help</a>?</h3>

  <div class="helpMessage">
    <p>
      <h4>
        Welcome to the Textbook Mania (TBM)! <br>
        The RoyalBlue Team has developed a site that will accommodate your needs of finding your textbooks!
    </h4>
    </p>
  </div>
  {{/if}}

</template>
