<template name="EditStudent">
  <h1>Edit Student</h1>
  {{#IfLoggedIn}}
    <div class="well">
      {{#autoForm
      collection="Student"
      id="EditStudentForm"
      template="bootstrap3-horizontal"
      label-class="col-sm-2"
      input-col-class="col-sm-10"
      type="method-update"
      meteormethod="editStudent"
      doc=this
      buttonContent="Update"}}
      <fieldset>
        {{> afQuickField name='first'}}
        {{> afQuickField name='last'}}
        {{> afQuickField name='send'}}
      </fieldset>
      <button type="submit" class="btn btn-primary">Update</button>
      {{/autoForm}}
    </div>
  {{/IfLoggedIn}}
</template>
