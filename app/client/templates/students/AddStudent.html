<template name="AddStudent">
  <h1>Register new user</h1>
    <div class="well">
      {{> quickForm
      collection="Student"
      template="bootstrap3-horizontal"
      label-class="col-sm-2"
      input-col-class="col-sm-10"

      id="AddStudentForm"
      type="method"
      meteormethod="addStudent"
      resetOnSuccess=true}}
    </div>
</template>
