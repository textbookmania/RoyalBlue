<template name="Matches">
  <div class="container">
    <h1>Matches</h1>


    {{#IfLoggedIn}}
    <div class="col-sm-6 well">
      <table class="table">
        <caption>Sell Offer Matches</caption>
        <thead>
        <tr>
          <th>picture</th>
          <th>ISBN</th>
          <th>Condition</th>
          <th>Offer</th>
          <th>Expires</th>
          <th>Accept Offer</th>
        </tr>
        </thead>

        <tbody>
        {{#each findSellMatches}}
        <tr>
          {{#if image}}
          <td><img class="textbookImage" src="{{image}}"></td>
          {{else}}
          <td><i class="fa fa-book textbookImage"></i></td>
          {{/if}}
          <td>{{isbn}}</td>
          <td>{{condition}}</td>
          <td>{{offer}}</td>
          <td>{{expire}}</td>
          <td><a class="accept" href="#">Accept</a></td>
        </tr>
        {{/each}}
        </tbody>
      </table>
    </div>
    <div class="col-sm-6 well">

      <table class="table">
        <caption>Buy Offer Matches</caption>
        <thead>
        <tr>
          <th>picture</th>
          <th>ISBN</th>
          <th>Condition</th>
          <th>Offer</th>
          <th>Expires</th>
          <th>Accept Offer</th>
        </tr>
        </thead>

        <tbody>
        {{#each findBuyMatches}}
        <tr>
          {{#if image}}
          <td><img class="textbookImage" src="{{image}}"></td>
          {{else}}
          <td><i class="fa fa-book textbookImage"></i></td>
          {{/if}}
          <td>{{isbn}}</td>
          <td>{{condition}}</td>
          <td>{{offer}}</td>
          <td>{{expire}}</td>
          <td><a class="accept" href="#">Accept</a></td>
        </tr>

        {{/each}}
        </tbody>
      </table>
    </div>


    {{/IfLoggedIn}}
  </div>
</template>
