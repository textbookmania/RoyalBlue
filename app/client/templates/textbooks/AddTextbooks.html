<template name="AddTextbooks">
  <h1>Add new textbook</h1>
  {{#IfLoggedIn}}
    <div class="well">
      {{> quickForm
      collection="Textbooks"
      template="bootstrap3-horizontal"
      label-class="col-sm-2"
      input-col-class="col-sm-10"

      id="AddTextbooksForm"
      type="method"
      meteormethod="addTextbooks"
      resetOnSuccess=true}}
    </div>
  {{/IfLoggedIn}}
</template>
