<template name="AddSellOffer">
  <h1>Add new sell offer</h1>
  {{#IfLoggedIn}}
    <div class="well">
      {{> quickForm
      collection="sellOffer"
      template="bootstrap3-horizontal"
      label-class="col-sm-2"
      input-col-class="col-sm-10"

      id="AddSellOfferForm"
      type="method"
      meteormethod="addSellOffer"
      resetOnSuccess=true}}
    </div>
  {{/IfLoggedIn}}
</template>
