<template name="EditSellOffer">
  {{#IfLoggedIn}}
  <h1><img class="textbookImage" src="{{image}}">Edit sell offer for {{isbn}}</h1>
    <div class="well">
      {{#autoForm
      collection="SellOffer"
      template="bootstrap3-horizontal"
      label-class="col-sm-2"
      input-col-class="col-sm-10"
      id="EditSellOfferForm"
      type="method-update"
      meteormethod="editSellOffer"
      doc=this
      buttonContent="Update"}}
      <fieldset>
        {{> afQuickField name='offer'}}
        {{> afQuickField name='condition'}}
      </fieldset>
      <button type="submit" class="btn btn-primary">Update</button>
      {{/autoForm}}
    </div>
  {{/IfLoggedIn}}
</template>
