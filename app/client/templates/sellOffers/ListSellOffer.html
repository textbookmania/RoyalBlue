<template name="ListSellOffer">
  <h1>Your sell offers</h1>
  {{#IfLoggedIn}}
    <div class="well">

      <table class="table">
        <thead>
        <tr>
          <th>picture</th>
          <th>ISBN</th>
          <th>Condition</th>
          <th>Offer</th>
          <th>Expires</th>
          <th></th>

        </tr>
        </thead>

        <tbody>
        {{#each sellOfferList}}
          <tr>
            {{#if image}}
            <td><img class="textbookImage" src="{{image}}"></td>
            {{else}}
            <td><i class="fa fa-book textbookImage"></i></td>
            {{/if}}
            <td>{{isbn}}</td>
            <td>{{condition}}</td>
            <td>{{offer}}</td>
            <td>{{expires}}</td>
            {{#if buyer}}
            <td><a class="contact" href="#">{{buyer}}</a></td>
            {{else}}
            <td><a href="{{pathFor 'EditSellOffer'}}">Edit</a></td>
            <td><a class="delete" href="#">Delete</a></td>
            {{/if}}
          </tr>
        {{/each}}
        </tbody>
      </table>

    </div>
  {{/IfLoggedIn}}
</template>
